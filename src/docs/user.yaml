components:
  schemas:
    UserRegister:
      type: object
      required:
        - first_name
        - last_name
        - email
        - age
        - password
      properties:
        first_name:
          type: string
          example: 'Juan'
        last_name:
          type: string
          example: 'Pérez'
        email:
          type: string
          format: email
          example: 'juan.perez@example.com'
        age:
          type: integer
          example: 28
        password:
          type: string
          format: password
          example: 'password123'
  responses:
    error400:
      type: object
      properties:
        status:
          description: Estado de la operación
          type: string
        message:
          description: Mensaje de error de la operación
          type: string
      example:
        status: error
        message: Invalid data
    error500:
      type: object
      properties:
        status:
          description: Estado de la operación
          type: string
        message:
          description: Mensaje de error de la operación
          type: string
      example:
        status: error
        message: Fatal error
paths:
  /api/sessions/register:
    post:
      summary: Registrar un nuevo usuario
      description: Crea una cuenta de usuario.
      tags:
        - User Register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  description: Correo electronico del usuario
                  type: string
                last_name:
                  description: Correo electronico del usuario
                  type: string
                email:
                  description: Correo electronico del usuario
                  type: string
                  format: email
                age:
                  description: Correo electronico del usuario
                  type: integer
                password:
                  description: Correo electronico del usuario
                  type: string
                  format: password
              example:
                first_name: 'Juan'
                last_name: 'Pérez'
                email: 'juan.perez@example.com'
                age: 28
                password: 'password123'
      responses:
        '201':
          description: Usuario registrado con éxito. Redirige a la vista de login.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type:
                    example: User registered
        '400':
          description: Falta de algún dato válido para el inicio de sesión
          content:
            application/json:
              schema:
                $ref: '#/components/responses/error400'
        '500':
          description: Error del lado del servidor al iniciar sesión
          content:
            application/json:
              schema:
                $ref: '#/components/responses/error500'
